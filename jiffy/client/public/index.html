<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Broccoli - Organic Food HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <script>
      function getCurrentURL () {
        return window.location.href
      }
      
      // Example
      const url = getCurrentURL()
      if (url == 'http://localhost:3000/' || url == 'http://localhost:3000/login' 
      || url == 'http://localhost:3000/signup' || url == 'http://localhost:3000/account' 
      || url == 'http://localhost:3000/product'){
        document.writeln(`<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />`)
        document.writeln(`<link rel="stylesheet" href="assets/css/font-icons.css" />`)
        document.writeln(`<link rel="stylesheet" href="assets/css/plugins.css" />`)
        document.writeln(`<link rel="stylesheet" href="assets/css/style.css" />`)
        document.writeln(`<link rel="stylesheet" href="assets/css/responsive.css" />`)
        document.write('<scr' + 'ipt type="text/javascript" src="assets/js/plugins.js"></scr' + 'ipt>');
        document.write('<scr' + 'ipt type="text/javascript" src="assets/js/main.js"></scr' + 'ipt>');       
      } else {
        // <!-- Google Fonts -->
        document.writeln(`<link href="https://fonts.gstatic.com" rel="preconnect">`)
        document.writeln(`<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">`)
        
        // <!-- Vendor CSS Files -->
        document.writeln(`<link href="dashboard-assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />`)
        document.writeln(`<link href="dashboard-assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />`)
        document.writeln(`<link href="dashboard-assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />`)
        document.writeln(`<link href="dashboard-assets/vendor/quill/quill.snow.css" rel="stylesheet" />`)
        document.writeln(`<link href="dashboard-assets/vendor/quill/quill.bubble.css" rel="stylesheet" />`)
        document.writeln(`<link href="dashboard-assets/vendor/remixicon/remixicon.css" rel="stylesheet" />`)
        document.writeln(`<link href="dashboard-assets/vendor/simple-datatables/style.css" rel="stylesheet" />`)

        // <!-- Template Main CSS File -->
        document.writeln(`<link href="dashboard-assets/css/style.css" rel="stylesheet" />`)
      }
    </script>
    
</head>
  <body>
    <div class="body-wrapper" id="root"></div>

    <div class="preloader d-none" id="preloader">
      <div class="preloader-inner">
          <div class="spinner">
              <div class="dot1"></div>
              <div class="dot2"></div>
          </div>
      </div>
    </div>

    <script>
      if (!(url == 'http://localhost:3000/' || url == 'http://localhost:3000/login' 
      || url == 'http://localhost:3000/signup' || url == 'http://localhost:3000/account' 
      || url == 'http://localhost:3000/product')){

        // <!-- Vendor JS Files -->
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/apexcharts/apexcharts.min.js"></scr' + 'ipt>');
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></scr' + 'ipt>');
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/chart.js/chart.min.js"></scr' + 'ipt>');
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/echarts/echarts.min.js"></scr' + 'ipt>');
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/quill/quill.min.js"></scr' + 'ipt>');
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/simple-datatables/simple-datatables.js"></scr' + 'ipt>');
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/tinymce/tinymce.min.js"></scr' + 'ipt>');
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/vendor/php-email-form/validate.js"></scr' + 'ipt>');

        // <!-- Template Main JS File -->
        document.writeln('<scr' + 'ipt type="text/javascript" src="dashboard-assets/js/main.js"></scr' + 'ipt>');
      }
      
    </script>

    
        
  </body>
</html>
